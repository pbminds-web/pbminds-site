<svg width="600" height="360" viewBox="0 0 600 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="posGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="360" fill="url(#posGrad)" rx="12"/>
  
  <!-- Tech pattern background -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="40" fill="#ffffff"/>
    <circle cx="500" cy="100" r="35" fill="#ffffff"/>
    <circle cx="150" cy="280" r="30" fill="#ffffff"/>
    <circle cx="450" cy="260" r="45" fill="#ffffff"/>
    <rect x="50" y="200" width="60" height="60" fill="#ffffff" rx="8"/>
    <rect x="480" y="50" width="50" height="50" fill="#ffffff" rx="6"/>
  </g>
  
  <!-- Main content area -->
  <rect x="100" y="80" width="400" height="200" fill="#ffffff" opacity="0.95" rx="16" filter="url(#glow)"/>
  
  <!-- POS Device illustration -->
  <rect x="140" y="120" width="120" height="80" fill="#059669" rx="8"/>
  <rect x="150" y="130" width="100" height="50" fill="#ffffff" rx="4"/>
  <circle cx="180" cy="215" r="8" fill="#059669"/>
  <circle cx="200" cy="215" r="8" fill="#059669"/>
  <circle cx="220" cy="215" r="8" fill="#059669"/>
  
  <!-- Cloud connectivity -->
  <path d="M320 140 Q340 120 360 140 Q380 130 400 150 Q420 140 440 160 Q430 180 410 170 Q390 180 370 170 Q350 180 330 160 Z" fill="#0d9488" opacity="0.8"/>
  
  <!-- Data flow lines -->
  <path d="M260 160 L320 160" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
  <path d="M260 170 L320 170" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  <path d="M260 180 L320 180" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">POS MODERNIZATION</text>
  <text x="300" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">IoT • Cloud • Analytics</text>
</svg>