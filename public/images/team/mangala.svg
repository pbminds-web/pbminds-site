<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ceoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#ceoGrad)" rx="20"/>
  
  <!-- Decorative circles -->
  <circle cx="80" cy="80" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="320" cy="100" r="25" fill="#ffffff" opacity="0.1"/>
  <circle cx="350" cy="280" r="35" fill="#ffffff" opacity="0.1"/>
  <circle cx="60" cy="320" r="20" fill="#ffffff" opacity="0.1"/>
  
  <!-- Main avatar circle -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.9" filter="url(#shadow)"/>
  
  <!-- Avatar content -->
  <text x="200" y="220" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="80" font-weight="bold">M</text>
  
  <!-- Role badge -->
  <rect x="120" y="320" width="160" height="40" fill="#ffffff" opacity="0.95" rx="20"/>
  <text x="200" y="345" text-anchor="middle" fill="#4f46e5" font-family="Arial, sans-serif" font-size="18" font-weight="600">CEO</text>
</svg>