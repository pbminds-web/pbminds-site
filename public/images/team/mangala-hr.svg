<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hrGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#hrGrad)" rx="20"/>
  
  <!-- Decorative elements -->
  <polygon points="50,50 100,30 120,80 70,100" fill="#ffffff" opacity="0.1"/>
  <polygon points="300,60 350,40 370,90 320,110" fill="#ffffff" opacity="0.1"/>
  <polygon points="40,280 90,260 110,310 60,330" fill="#ffffff" opacity="0.1"/>
  <polygon points="310,300 360,320 340,370 290,350" fill="#ffffff" opacity="0.1"/>
  
  <!-- Main avatar circle -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.9" filter="url(#shadow2)"/>
  
  <!-- Avatar content -->
  <text x="200" y="220" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="80" font-weight="bold">M</text>
  
  <!-- Role badge -->
  <rect x="110" y="320" width="180" height="40" fill="#ffffff" opacity="0.95" rx="20"/>
  <text x="200" y="345" text-anchor="middle" fill="#059669" font-family="Arial, sans-serif" font-size="18" font-weight="600">HR HEAD</text>
</svg>