<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <filter id="heroGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#heroGrad)" rx="20"/>
  
  <!-- Abstract tech elements -->
  <g opacity="0.2">
    <circle cx="80" cy="80" r="30" fill="#ffffff"/>
    <circle cx="420" cy="100" r="25" fill="#ffffff"/>
    <circle cx="450" cy="300" r="35" fill="#ffffff"/>
    <circle cx="50" cy="320" r="20" fill="#ffffff"/>
    <rect x="60" y="200" width="40" height="40" fill="#ffffff" rx="8"/>
    <rect x="400" y="50" width="30" height="30" fill="#ffffff" rx="6"/>
  </g>
  
  <!-- Central platform/dashboard -->
  <rect x="150" y="150" width="200" height="120" fill="#ffffff" opacity="0.95" rx="16" filter="url(#heroGlow)"/>
  
  <!-- Dashboard header -->
  <rect x="160" y="160" width="180" height="25" fill="#4f46e5" rx="8"/>
  <text x="250" y="177" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">PBMINDS PLATFORM</text>
  
  <!-- Dashboard content -->
  <g opacity="0.8">
    <!-- Progress bars -->
    <rect x="170" y="200" width="80" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="170" y="200" width="60" height="6" fill="#10b981" rx="3"/>
    
    <rect x="170" y="215" width="80" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="170" y="215" width="70" height="6" fill="#3b82f6" rx="3"/>
    
    <rect x="170" y="230" width="80" height="6" fill="#e5e7eb" rx="3"/>
    <rect x="170" y="230" width="55" height="6" fill="#f59e0b" rx="3"/>
    
    <!-- Chart -->
    <rect x="270" y="200" width="8" height="20" fill="#4f46e5" rx="2"/>
    <rect x="285" y="190" width="8" height="30" fill="#7c3aed" rx="2"/>
    <rect x="300" y="185" width="8" height="35" fill="#0ea5e9" rx="2"/>
    <rect x="315" y="195" width="8" height="25" fill="#10b981" rx="2"/>
  </g>
  
  <!-- Floating icons around the platform -->
  <g opacity="0.4">
    <!-- Cloud -->
    <path d="M100 120 Q110 110 120 120 Q130 115 140 125 Q135 135 125 130 Q115 135 105 130 Z" fill="#ffffff"/>
    
    <!-- Gear -->
    <circle cx="380" cy="180" r="15" fill="#ffffff"/>
    <circle cx="380" cy="180" r="8" fill="#4f46e5" opacity="0.6"/>
    
    <!-- Shield -->
    <path d="M120 300 Q120 285 130 285 Q140 285 140 300 Q140 315 130 325 Q120 315 120 300 Z" fill="#ffffff"/>
    
    <!-- Rocket -->
    <ellipse cx="370" cy="290" rx="6" ry="18" fill="#ffffff"/>
    <polygon points="370,272 364,280 376,280" fill="#ffffff"/>
  </g>
  
  <!-- Connection lines -->
  <g opacity="0.3">
    <line x1="140" y1="125" x2="170" y2="160" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="365" y1="180" x2="330" y2="190" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="130" y1="310" x2="160" y2="260" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
    <line x1="365" y1="290" x2="330" y2="250" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,5"/>
  </g>
  
  <!-- Bottom text -->
  <text x="250" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="600" opacity="0.9">Digital Solutions that Scale</text>
</svg>